dist: trusty
sudo: false
language: node_js
node_js:
  - lts/*
cache:
  bundler: true
  pip: true
  npm: true
  directories:
    - "$HOME/.npm"
    - "$HOME/.cache"
install:
- travis_retry pyenv global 3.6
- travis_retry gem install s3_website -v 3.4.0
- travis_retry pip install awscli --upgrade --user
- travis_retry npm ci
script:
- npm run lint
- npm run test
- npm run build
after_success:
- ./s3_deploy.sh
