<html>
  <head>
    <script src="../js/globals.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/app.css">
    <title>Examples: Real Time API</title>
  </head>
  <body>
    <div id="wrapper">
    </div>
    <script>
      var options = {
        app: "example-app",
        mimeType: "text/plain",
        appName: "CFM_Demo",
        appVersion: "0.1",
        appBuildNum: "1",
        providers: [
          "localStorage",
          {
            "name": "readOnly",
            "json": {
              "first-example": "This is the first readonly example",
              "second-example": "This is the second readonly example"
            }
          },
          {
            "name": "googleDrive",
            "mimeType": "text/plain",
            "clientId": "1095918012594-svs72eqfalasuc4t1p1ps1m8r9b8psso.apps.googleusercontent.com",
            "useRealTimeAPI": true
          },
          {
            "name": "documentStore",
            "patch": true
          }
        ],
        ui: {
          menuBar: {
            info: "This version uses the Google Drive Realtime API"
          }
        }
      }
      CloudFileManager.createFrame(options, "wrapper");
    </script>
  </body>
</html>
